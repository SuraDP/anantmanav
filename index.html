<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Tech Life Vlog - Anantmanav</title>
    <style>
        body {
            background-color: #e0f2fe; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 5px;
        }

        .student-info {
            background-color: #f1f5f9;
            padding: 10px 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            color: #475569;
            font-size: 1.1rem;
            border: 1px solid #cbd5e1;
        }

        h2 {
            color: #334155;
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            width: 300px;
            text-decoration: none; /* For link cards */
        }

        .card:hover {
            transform: translateY(-5px);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        .card-title {
            text-align: center;
            font-weight: bold;
            color: #475569;
            margin-top: 10px;
            display: block;
        }

        .video-link {
            display: block;
            text-align: center;
            color: #2563eb;
            font-size: 0.9rem;
            margin-top: 5px;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <h1>B.Tech CSE Student Vlog</h1>
    
    <div class="student-info">
        <strong>Name:</strong> Anantmanav | <strong>Class:</strong> F.Y. | <strong>Division:</strong> I
    </div>

    <h2>My Recent Vlogs</h2>
    <div class="gallery">
        <div class="card">
            <img src="33860.jpg" alt="First Long Vlog">
            <span class="card-title">My First Long Vlog</span>
            <a href="https://youtu.be/_bb-DNVqiMA?si=WHM6AUjtH3OCQwBN" target="_blank" class="video-link">Watch on YouTube</a>
        </div>

        <div class="card">
            <img src="32536.jpg" alt="B.Tech Reality">
            <span class="card-title">The Reality of B.Tech</span>
            <a href="https://youtu.be/s4y-AZKnS1M?si=ObTnUy0UVvzuXtkL" target="_blank" class="video-link">Watch on YouTube</a>
        </div>
    </div>

</body>
</html>
